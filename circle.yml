machine:
  node:
    version: v4.0.0

dependencies:
  pre:
    - npm install -g cucumber
    - npm install -g grunt-cli

test:
  post:
    - grunt mochacov:coverage
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - cucumber.js --format=json --tags=~@wip test/integration/features/ > $CIRCLE_TEST_REPORTS/cucumber/tests.cucumber

deployment:
  staging:
    branch: master
    heroku:
      appname: infinite-lowlands-5332
