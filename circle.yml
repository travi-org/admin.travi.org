machine:
  node:
    version: v4.0.0

dependencies:
  pre:
    - npm install -g cucumber
    - npm install -g grunt-cli

test:
  post:
    - grunt mochacov:junit
    - mkdir -p $CIRCLE_TEST_REPORTS/junit
    - find . -type f -regex ".*/logs/unit/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

