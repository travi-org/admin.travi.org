compileClient:
  - sass
  - webpack:build
  - uglify

compileServer: babel

build:
  - clean
  - bower
  - compileClient
  - compileServer

lint:
  - scsslint
  - eslint

unit: mochacov:unit

integration: cucumberjs:integration
wip: cucumberjs:wip

test:
  - unit
  - integration

verify:
