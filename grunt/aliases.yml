compileClient: webpack:build

compileServer:
  - env:node
  - babel

build:
  - env:production
  - clean
  - compileClient
  - compileServer

lint: eslint

unit:
  - env:node
  - mocha_istanbul:unit

wip: cucumberjs:wip
integration:
  - env:node
  - cucumberjs:integration

service-contracts:
  - mkdir:pact
  - pact:default

test:
  - unit
  - integration
  - service-contracts

verify:
  - lint
  - test

heroku:production: build

default: verify
