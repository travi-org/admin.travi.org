compileClient:
  - sass
  - webpack:build
  - uglify

compileServer: babel

build:
  - clean
  - bower
  - compileClient
  - compileServer

lint:
  - scsslint
  - eslint

unit:
  - env:node
  - mochacov:unit

wip: cucumberjs:wip
integration:
  - env:node
  - cucumberjs:integration

test:
  - unit
  - integration

verify:
  - lint
  - test

heroku:production: build

default:
  - build
  - verify
