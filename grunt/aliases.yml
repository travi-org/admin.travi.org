compileClient: webpack:build

compileServer:
  - env:node
  - babel

build:
  - clean
  - compileClient
  - compileServer

lint: eslint

unit:
  - env:node
  - mochacov:unit

wip: cucumberjs:wip
integration:
  - env:node
  - cucumberjs:integration

test:
  - unit
  - integration

verify:
  - lint
  - test

heroku:production: build

default:
  - build
  - verify
